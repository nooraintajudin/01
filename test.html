    <title>Standard PHP if-else Statement</title>

<?php
$temperature = 38;

if($temperature > 39){
    echo 'Fever'; // Display Fever if age is greater than 39
} else{
    echo 'Normal'; // Display Normal if age is less than or equal to 39
}
?>
